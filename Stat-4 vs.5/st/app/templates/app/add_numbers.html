    {% extends 'app/base.html' %} 
    {% load static %}
    
    {% block title %}
    Add number
    {% endblock title %}
    
    
    {% block main--content %}
    <main>
      <h1>Add Numbers</h1>
    <form method="post" action="{% url 'add_numbers' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="data">Numbers (comma-separated):</label>
        <input type="text" id="data" name="data"><br><br>
        <button type="submit">Add</button>
    </form>
    <a href="{% url 'list_numbers' %}">Show result</a>
    </main>
    {% endblock main--content %}
