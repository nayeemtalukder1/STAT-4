          <form
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex justify-content-between"
            role="search"
          >
            <input
              type="search"
              class="form-control form-control-dark text-bg-success"
              placeholder="Search..."
              aria-label="Search"
            />
            <button type="submit" class="btn btn-outline-success me-2">
              Search
            </button>
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-success">Sign-up</button>
          </div>
        </div>
        <br />
      </div>

    <main>
      <div>
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide ms-5 me-5"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/img/slidesaw/1.jpeg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/img/slidesaw/2.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/img/slidesaw/3.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>
