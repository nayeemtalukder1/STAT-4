{% extends 'app/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block main--content %}
<div class="container mt-5">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">Published on {{ post.published_date }}</p>
    <img src="{{ post.image.url }}" class="img-fluid mb-4" alt="{{ post.title }}">
    <div class="content">
        {{ post.content|safe }}
    </div>
    <a href="{% url 'blog_list' %}" class="btn btn-secondary mt-4">Back to Blog</a>
</div>
{% endblock %}
