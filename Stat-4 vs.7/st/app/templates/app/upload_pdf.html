{% extends 'app/base.html' %}
{% load static %}

{% block title %}
Upload PDF
{% endblock title %}

{% block main--content %}
<main>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title">Upload PDF</h1>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                {{ form.title.label_tag }}
                {{ form.title }}
              </div>
              <div class="form-group">
                {{ form.document.label_tag }}
                {{ form.document }}
              </div>
              <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <hr>
            <a href="{% url 'pdf_list' %}" class="btn btn-secondary">View Uploaded PDFs</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock main--content %}
